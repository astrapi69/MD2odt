/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'jacoco'
    id 'groovy'
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

sourceSets {
    main {
        java { srcDirs = [] }
        groovy { srcDirs = ["src/main/java", "src/main/groovy"] }  // for groovy source folder
    }
}


repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.codehaus.groovy.groovy.all
    api libs.com.vladsch.flexmark.flexmark
    api libs.com.vladsch.flexmark.flexmark.ext.autolink
    api libs.com.vladsch.flexmark.flexmark.ext.emoji
    api libs.com.vladsch.flexmark.flexmark.ext.gfm.strikethrough
    api libs.com.vladsch.flexmark.flexmark.ext.superscript
    api libs.com.vladsch.flexmark.flexmark.ext.gfm.tables
    api libs.com.vladsch.flexmark.flexmark.ext.escaped.character
    api libs.com.vladsch.flexmark.flexmark.ext.toc
    api libs.com.vdurmont.emoji.java
    api libs.org.jsoup.jsoup
    api libs.org.apache.odftoolkit.simple.odf
    api libs.org.apache.xmlgraphics.batik.codec
    api libs.org.python.jython.standalone
    api libs.org.pygments.pygments
    api libs.log4j.log4j
    testImplementation libs.junit.junit
}

group = 'cz.zcu.kiv.md2odt'
version = '1.0-SNAPSHOT'
description = 'MD2odt'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
