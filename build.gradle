plugins {
    id 'jacoco'
    id 'groovy'
    id 'java'
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

sourceSets {
    main {
        java { srcDirs = [] }
        groovy { srcDirs = ["src/main/java", "src/main/groovy"] }  // for groovy source folder
    }
}


repositories {
    mavenLocal()
    mavenCentral()
    /**
     * This repository is intended for release versions
     **/
    maven {
        name "$projectRepositoriesReleasesName"
        url "$projectRepositoriesReleasesRepoUrl"
        mavenContent {
            releasesOnly()
        }
    }
    /**
     * This repository is intended for snapshot versions that are previously deployed
     * on the specified url for snapshots
     **/
    maven {
        name "$projectRepositoriesSnapshotsName"
        url "$projectRepositoriesSnapshotsRepoUrl"
        mavenContent {
            snapshotsOnly()
        }
    }
}


dependencies {
    // Note: use of bundles...
    api libs.bundles.api
    testImplementation libs.bundles.test.implementation
}

group = "$groupPackage" as Object
version = "$projectVersion" as Object
description = "$rootProject.name"
java.sourceCompatibility = JavaVersion.VERSION_1_8

apply from: "gradle/publishing.gradle"

